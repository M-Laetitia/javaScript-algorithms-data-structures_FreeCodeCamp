<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon search app Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="search-container">
            <form role="search" id="search-form">
                <label for="search-input">Enter a Name or ID:</label>
                <div>
                    <input type="text" name="pokemon" id="search-input" required />
                    <button id="search-button">SEARCH</button>
                </div>
            </form>
        </div>
        <div class="info-container">
            <div class="background-gradient"></div>
            <div id="pokemon-sprite"></div>
            <div class="infos">
                <div class="nameId">
                    <p id="pokemon-name">Charizard</p>
                    <p id="pokemon-id">#006</p>
                </div>
                <div class="weight-height">
                    <p id="weight">Weight: 905</p>
                    <p id="height">Height: 17</p>
                </div>
                <div class="types-container">
                    <p id="types">Fire</p>
                    <p id="types">Flying</p>
                </div>
                
            </div>
        </div>
        <div class="stat-container">
            <div id="title"><p>BASE STATS :</p></div>
            <div class="stats">
                <div>
                    <p>HP:</p>
                    <p>78</p>
                </div>
                <div>
                    <p>Attach:</p>
                    <p>84</p>
                </div>
                <div>
                    <p>Defense:</p>
                    <p>78</p>
                </div>
                <div>
                    <p>Sp.Attack:</p>
                    <p>109</p>
                </div>
                <div>
                    <p>Sp.Defense:</p>
                    <p>85</p>
                </div>
                <div>
                    <p>Speed:</p>
                    <p>100</p>
                </div>
            </div>
        </div>
    </div>

   
    <p id="pokemon-name">Name:</p>
    
   
    
    <p id="hp">Hp:</p>
    <p id="attack">Attack:</p>
    <p id="defense">Defense:</p>
    <p id="special-attack">Special attack:</p>
    <p id="special-defense">Special defense:</p>
    <p id="speed">Speed:</p>



    <script src="./script.js"></script>    
</body>
</html>
